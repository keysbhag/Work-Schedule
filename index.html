<!DOCTYPE html>

  <head>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row d-flex justify-content-center">

        <textarea class="col-9 border time-block" id="0a">  </textarea>
        <div class="saveBtn col-1 border justify-content-center d-flex align-items-center">

        </div>
      </div>

        <div class="col-1 hour d-flex justify-content-end"> 10 AM </div>
        <textarea class="col-9 border time-block" id="1a">   </textarea>

          <i type="submit" class="fas fa-save save-btn" id="1" > </i> 
        </div>
      </div>
